<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Nombres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1>Generador de nombres</h1></header>
    <div class="row justify-content-center py-3">
      <div class="col-12" style="width: 18rem">
        <input
          class="form-control mb-3"
          type="text"
          placeholder="Nombre"
          aria-label="Nombre input label"
          id="Nombre"
        />
        <input
          class="form-control mb-3"
          type="text"
          placeholder="Apellido"
          aria-label="Apellido input label"
          id="Apellido"
        />
        <button type="button" class="btn btn-primary" id="submit">
          Crear Nombre
        </button>

        <div class="card text-bg-success mt-3 mb-3" style="max-width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Tu nombre es</h5>
            <p class="card-text" id="Resultado"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
